<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout page for selected products." />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
    <script src="/js/checkout.js" type="module" async></script>
    <title>RainyDays | Checkout page</title>
  </head>
  <body display="flex">
    <header>
      <figure class="logo-container">
        <a href="/index.html">
          <img
            src="/images/RainyDays_Logo.jpg"
            alt="RainyDays logo"
            class="logo"
          />
        </a>
      </figure>
      <nav>
        <a href="/index.html" class="homenav">HOME</a>
        <a href="/about.html" class="active">ABOUT US</a>
        <a href="/products.html" class="productsnav">PRODUCTS</a>
        <a href="/contact.html" class="contactnav">CONTACT</a>
        <div>
          <a href="/cart.html">
            <img
              class="cart-icon"
              src="/assets/shopping-cart_1_5.png"
              alt="icon for shapping cart/checkout."
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <div>
            <a href="/products.html">Our products</a>
          </div>
        </div>
        <h1>Items in cart:</h1>
        <div class="cart-container">
          <div class="cart-row">
            <h2>ITEM</h2>
            <h2>PRICE</h2>
            <h2>QUANTITY</h2>
          </div>
          <div class="cart-items"></div>
          <div class="cart-total">
            <strong class="cart-total-title">TOTAL :</strong>
            <span class="cart-total-price">$0</span>
          </div>
          <button class="checkout-button cta">PROCCED TO CHECKOUT</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a href="/index.html">
          <img
            src="/images/RainyDays_Logo.jpg"
            alt="RainyDays logo"
            class="footer-logo"
        /></a>
        <div>
          <div>
            <h4>Follow us</h4>
          </div>
          <div id="social-icons">
            <i
              ><img
                src="/assets/Social icons/facebook-icon_mobile.png"
                alt="facebook social icon"
            /></i>
            <i
              ><img
                src="/assets/Social icons/instagram-icon_mobile.png"
                alt="Instagram social icon"
            /></i>
            <i
              ><img
                src="/assets/Social icons/twitter-icon_mobile.png"
                alt="Twitter social icon"
            /></i>
            <i
              ><img
                src="/assets/Social icons/youtube-icon_mobile.png"
                alt="Youtube social icon"
            /></i>
          </div>
        </div>
        <div>
          <h4 class="heading-quaternary">Support</h4>
          <ul>
            <li><a href="#">Shipping & Return</a></li>
            <li><a href="#">Help & FAQ</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div>
          <h4 class="heading-quaternary">Company</h4>
          <ul>
            <li class="aboutnav"><a href="about.html">About</a></li>
            <li class="contactnav"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <h4 class="copyright">copyright &copy;</h4>
    </footer>
  </body>
</html>
